<script>
  const audioElements = document.querySelectorAll('audio');

  audioElements.forEach(audio => {
    audio.addEventListener('play', () => {
      audioElements.forEach(otherAudio => {
        if (otherAudio !== audio) {
          otherAudio.pause();
        }
      });
    });
  });

  function pauseAudio() {
    audioElements.forEach(audio => audio.pause());
  }

  function stopAudio() {
    audioElements.forEach(audio => {
      audio.pause();
      audio.currentTime = 0;
    });
  }
</script>

<script>
  let currentAudioIndex = 0;

  function nextAudio() {
    audioElements[currentAudioIndex].pause();
    audioElements[currentAudioIndex].currentTime = 0;
    currentAudioIndex = (currentAudioIndex + 1) % audioElements.length;
    audioElements[currentAudioIndex].play();
  }

  audioElements.forEach((audio, index) => {
    audio.addEventListener('ended', () => {
      currentAudioIndex = (index + 1) % audioElements.length;
      audioElements[currentAudioIndex].play();
    });
  });
</script>
